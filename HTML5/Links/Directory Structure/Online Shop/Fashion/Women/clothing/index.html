<!DOCTYPE html>
<html>

<head>
    <title>
        Table
    </title>
</head>

<body>
    <h1 align="center">
        Sales Prices

    </h1>
    <br>
    <table width="500" border="4" bgcolor="#efefef" cellpadding="10" cellspacing="2" align="center">
        <thead>
            <tr>
                <th>Products</th>
                <th>Original Price</th>
                <th>Discounted Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Printed Unstitched 2Pcs</th>
                <td align="center">
                    2000
                </td>
                <td align="center">
                    1750
                </td>
            </tr>
            <tr>
                <th>Printed Unstitched 3Pcs</th>
                <td colspan="2" align="center">
                    3000
                </td>
                <!-- <td align="center">
                <center>2500</center>
            </td> -->
            </tr>
            <tr>
                <th>Stitched 2Pcs</th>
                <td rowspan="2" align="center">
                    4000
                </td>
                <td align="center">
                    3000
                </td>
            </tr>
            <tr>
                <th>Stitched 3Pcs</th>
                <!-- <td align="center">
                <center>5000</center>
            </td> -->
                <td align="center">
                    4000
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" align="center">
                    <b>Note: Discounted Price is only valid during sale.</b>
                </td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
