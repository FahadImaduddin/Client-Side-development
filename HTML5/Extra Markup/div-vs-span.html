<!DOCTYPE html>
<html>

<head>
    <title>
        Div vs. Span
    </title>
</head>

<body>
    <h1>Div vs. Span</h1>
    <!--Div is a Block Level Element-->
    <div style="background-color: lightgray;">Hello</div>
    <div style="background-color: lightslategrey;">World!</div>
    <hr>
    <!--Span is a Inline Element-->
    <span style="background-color: lightgray;">Hello</span>
    <span style="background-color: lightslategrey;">World!</span>
    <hr>
    <p>Span is an inline element. What happens if we use span with div?</p>
    <span style="background-color: lightgray;">Hello</span>
    <div style="background-color: lightslategrey;">World!</div>
</body>

</html>
